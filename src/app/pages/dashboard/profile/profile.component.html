<h1>Profile</h1>
<section class="container white-background">
  <div class="row" *ngIf="user">
    <div class="col-sm-4 left">
      <div class="frame">
        <img [src]="user.image" />
      </div>
    </div>
    <div class="col-sm-8">
      <div class="right">
        <h1>
          {{user.name}}
          <i class="fa fa-star gold" aria-hidden="true" *ngIf="user.isAdmin" placement="bottom"></i>
        </h1>
        <p>
          Type de contrat:
          <span class="plan plan-{{user.subscription.plan}}">{{user.subscription.plan}}</span>
        </p>
        <h2>Coordonnées</h2>
        <p>
          <i class="fa fa-at" aria-hidden="true"></i>
          {{user.email}}
        </p>
        <h2>Bio</h2>
        <p class="none">
          <i class="fa fa-quote-left" aria-hidden="true"></i>
          Aucune description trouvée.
          <i class="fa fa-quote-right" aria-hidden="true"></i>
        </p>
        <div class="edit">
          <a [routerLink]="['/dashboard']">
            <i class="fa fa-pencil fa-lg text-danger" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
