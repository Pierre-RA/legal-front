<h1>Liste des contrats</h1>
<div>
  <a class="btn btn-success" routerLink="/dashboard/contracts/add">
    <i class="fa fa-user-plus" aria-hidden="true"></i>
    Ajouter un contrat
  </a>
</div>
<table *ngIf="!load && !noList" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>
        Type
      </th>
      <th class="col-md-1">
        Nom du contrat
      </th>
      <th class="col-md-1">
        Voir
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contract of contracts">
      <td>
        {{contract.getType()}}
      </td>
      <td class="text-left">
        {{contract.getTitle()}}
      </td>
      <td class="text-center">
        <a [routerLink]="['/dashboard/contracts/', contract.getId()]">
          <i class="fa fa-eye" aria-hidden="true"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
<div class="row justify-content-md-center">
  <div class="col-sm-6">
    <div *ngIf="load" class="alert alert-warning">Liste de contrats en cours de récupération...</div>
    <div *ngIf="noList" class="alert alert-danger">Pas de contrats sur le serveur.</div>
  </div>
</div>
