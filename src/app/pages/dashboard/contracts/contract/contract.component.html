<ng-template #contractContainer></ng-template>

<div class="top-bar" *ngIf="contract">
  <a class="btn btn-warning" [routerLink]="['/dashboard/contracts/edit', id]">
    <i class="fa fa-pencil" aria-hidden="true"></i>
    Modifier
  </a>
  <a class="btn btn-primary" [routerLink]="['/dashboard/contracts/', id]" (click)="export(contract.getId(), contract.getExportTitle())">
    <i class="fa fa-file-word-o" aria-hidden="true"></i>
    Exporter
  </a>
</div>
