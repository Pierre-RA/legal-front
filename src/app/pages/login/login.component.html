<section class="container d-flex align-items-center">
  <div class="row justify-content-center w-100">
    <form class="col-md-6" (ngSubmit)="onSubmit(form.value)">
      <h1>{{ 'login.connectMessage' | translate }}</h1>
      <label for="inputEmail" class="sr-only">{{ 'login.labelEmail' | translate }}</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="{{ 'login.placeholderEmail' | translate }}" [formControl]="email" required autofocus />
      <label for="inputPassword" class="sr-only">{{ 'login.labelPassword' | translate }}</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="{{ 'login.placeholderPassword' | translate }}" [formControl]="password" required />
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me" disabled />
          Se souvenir de moi
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
    </form>
  </div>
</section>
